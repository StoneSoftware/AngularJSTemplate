<html style="height:100%;">

<head>
    <title>ui-router</title>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left {
            border: 1px solid lightgray;
            width: 250px;
            height: 70%;
            position: absolute;
            height: 100%;

        .right {
            border: 1px solid lightgray;
            height: 70%;
            width: calc(100% - 260px);
            margin-left: 250px;
            height: 100%;
        }
    </style>





    <link rel="stylesheet" href="script/res/angular-multi-select-master/isteven-multi-select.css">

    <script src="script/app.js"></script>
    <script src="script/isteven-multi-select.state.js"></script>
    <script src="script/res/angular-multi-select-master/isteven-multi-select.js"></script>

</head>

<body ng-app="app">
    <nav class="left">
        <a ui-sref="home" style="color:blue;cursor:pointer;">ag-grid</a>
    </nav>
    <div ui-view="right" class="right"></div>

</html>
